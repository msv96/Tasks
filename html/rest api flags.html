<html>
    <head>
        <title>Rest Countries API</title>
    </head>
    <body>
        <script>
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://restcountries.eu/rest/v2/all");
        let i;
        xhr.onload = function () {
            var data = JSON.parse(this.response);
            for(i in data) {console.log(data[i].flag);}
        };
        xhr.send();
        </script>
    </body>
</html>
